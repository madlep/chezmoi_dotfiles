---
import:
  - ~/.config/alacritty/tokyonight_night.yml

window:
  decorations: buttonless
  startup_mode: Maximized

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 13.0

draw_bold_text_with_bright_colors: true

live_config_reload: true
